<!-- static/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KTYISGram — Вход</title>
  <style>
    :root {
      --bg1:#0F172A; --bg2:#1F2937; --acc:#3B82F6; --neon:#8B5CF6; --text:#E5E7EB; --muted:#94A3B8;
    }
    *{box-sizing:border-box} body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(60% 80% at 20% 20%, rgba(59,130,246,0.15), transparent 60%),
                  radial-gradient(60% 80% at 80% 80%, rgba(139,92,246,0.12), transparent 60%),
                  linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, #0b1220 100%);
      color:var(--text); font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
    }
    .card{
      width:min(480px, 92vw); padding:28px 24px; border-radius:16px; background:rgba(17,25,40,0.65);
      box-shadow:0 10px 30px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(148,163,184,0.12);
      backdrop-filter: blur(8px);
    }
    h1{margin:0 0 6px; font-size:28px; letter-spacing:0.2px}
    p.sub{margin:0 0 18px; color:var(--muted)}
    label{display:block; font-size:14px; color:#cbd5e1; margin:14px 0 6px}
    input{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(148,163,184,0.25);
      background:rgba(2,6,23,0.6); color:var(--text); outline:none;
    }
    input:focus{border-color:var(--acc); box-shadow:0 0 0 3px rgba(59,130,246,0.25)}
    .row{display:flex; gap:10px}
    button{
      padding:12px 16px; border-radius:12px; border:none; color:#fff; cursor:pointer;
      background:linear-gradient(135deg, var(--acc), var(--neon));
      box-shadow:0 6px 20px rgba(59,130,246,0.35);
    }
    button.secondary{background:transparent; border:1px solid rgba(148,163,184,0.35); color:var(--text)}
    .hint{font-size:12px; color:var(--muted); margin-top:6px}
    .links{display:flex; justify-content:space-between; margin-top:16px}
    a{color:#93c5fd; text-decoration:none}
    a:hover{text-decoration:underline}
    .brand{display:flex; align-items:center; gap:8px; margin-bottom:14px; opacity:.95}
    .dot{width:10px; height:10px; border-radius:50%; background:radial-gradient(circle at 30% 30%, #fff, var(--acc) 35%, transparent 40%); box-shadow:0 0 16px var(--acc)}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand"><div class="dot"></div><strong>NeonChat</strong></div>
    <h1>Вход по номеру</h1>
    <p class="sub">Получите код в SMS</p>

    <label>Номер телефона</label>
    <input id="phone" placeholder="+49 170 0000000" />

    <div class="row" style="margin-top:14px">
      <button id="sendOtpBtn">Получить код</button>
      <button class="secondary" id="toChatBtn">У меня уже есть токен</button>
    </div>
    <div class="hint" id="otpHint"></div>

    <label style="margin-top:16px">Код из SMS</label>
    <input id="code" placeholder="123456" />

    <div class="row" style="margin-top:14px">
      <button id="verifyBtn">Войти</button>
    </div>

    <div class="links">
      <a href="/api/policy" target="_blank">Политика конфиденциальности</a>
      <a href="/api/faq" target="_blank">FAQ</a>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    $("sendOtpBtn").onclick = async ()=>{
      const phone = $("phone").value.trim();
      if(!phone){ alert("Введите номер"); return; }
      const r = await fetch("/api/send_otp",{method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify({phone})});
      const j = await r.json();
      if(j.ok){
        $("otpHint").textContent = "Код отправлен. В демо используйте: " + j.dev_otp;
      } else {
        alert("Ошибка: " + (j.detail||""));
      }
    };
    $("verifyBtn").onclick = async ()=>{
      const phone = $("phone").value.trim();
      const code = $("code").value.trim();
      if(!phone || !code){ alert("Введите номер и код"); return; }
      const r = await fetch("/api/verify_otp",{method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify({phone, code})});
      const j = await r.json();
      if(j.ok){
        localStorage.setItem("token", j.token);
        localStorage.setItem("me", JSON.stringify(j.user));
        location.href = "/static/chat.html";
      } else {
        alert("Ошибка: " + (j.detail||""));
      }
    };
    $("toChatBtn").onclick = ()=> location.href="/static/chat.html";
  </script>
</body>
</html>
