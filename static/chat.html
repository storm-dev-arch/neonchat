<!-- static/chat.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KTYISGram — Чат</title>
  <style>
    :root {
      --bg1:#0F172A; --bg2:#1F2937; --acc:#3B82F6; --neon:#8B5CF6; --text:#E5E7EB; --muted:#94A3B8; --card:#0b1220;
    }
    *{box-sizing:border-box} body{
      margin:0; min-height:100vh; display:flex; background:
        radial-gradient(60% 80% at 15% 25%, rgba(59,130,246,0.12), transparent 60%),
        radial-gradient(60% 80% at 85% 75%, rgba(139,92,246,0.10), transparent 60%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, #0b1220 100%);
      color:var(--text); font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
    }
    .sidebar{
      width:280px; border-right:1px solid rgba(148,163,184,0.15); padding:16px; backdrop-filter: blur(6px);
      background:rgba(10,16,28,0.5);
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px}
    .glow{width:12px; height:12px; border-radius:50%; background:radial-gradient(circle at 30% 30%, #fff, var(--acc) 35%, transparent 45%); box-shadow:0 0 18px var(--acc)}
    .muted{color:var(--muted); font-size:12px}
    .main{flex:1; display:flex; flex-direction:column; min-width:0}
    .chat{
      flex:1; overflow:auto; padding:20px; display:flex; flex-direction:column; gap:10px;
    }
    .msg{
      max-width:70%; padding:10px 12px; border-radius:14px; background:rgba(17,25,40,0.65);
      box-shadow:0 6px 16px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(148,163,184,0.12);
      backdrop-filter: blur(8px); display:flex; align-items:flex-start; gap:10px;
    }
    .msg.me{ align-self:flex-end; background:linear-gradient(135deg, rgba(59,130,246,0.25), rgba(139,92,246,0.25)); }
    .msg-avatar{
      width:36px; height:36px; border-radius:50%; object-fit:cover; background:#232946; flex-shrink:0;
      box-shadow:0 2px 8px rgba(59,130,246,0.13);
    }
    .msg-content{flex:1;}
    .msg small{display:block; color:var(--muted); margin-top:6px}
    .composer{
      border-top:1px solid rgba(148,163,184,0.15); padding:10px; display:flex; gap:10px; background:rgba(10,16,28,0.6); backdrop-filter: blur(6px);
    }
    input, textarea{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(148,163,184,0.25);
      background:rgba(2,6,23,0.6); color:var(--text); outline:none; resize:none; height:46px;
    }
    textarea:focus{border-color:var(--acc); box-shadow:0 0 0 3px rgba(59,130,246,0.25)}
    button{
      padding:12px 18px; border-radius:12px; border:none; color:#fff; cursor:pointer;
      background:linear-gradient(135deg, var(--acc), var(--neon));
      box-shadow:0 6px 20px rgba(59,130,246,0.35);
    }
    .topbar{
      display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid rgba(148,163,184,0.15);
      background:rgba(10,16,28,0.5); backdrop-filter: blur(6px);
    }
    a { color:#93c5fd; text-decoration:none }
    a:hover{ text-decoration:underline }
    .profile-form{
      display:flex; flex-direction:column; gap:8px; margin-bottom:16px; background:rgba(17,25,40,0.13); padding:10px; border-radius:13px;
    }
    .profile-form label{font-size:13px; color:var(--muted);}
    .profile-form input[type="file"]{padding:0;}
    .profile-form input[type="text"]{height:38px;}
    .profile-avatar-preview{width:48px; height:48px; border-radius:50%; object-fit:cover; margin-bottom:6px;}
    @media (max-width:900px){ .sidebar{display:none} }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="brand"><div class="glow"></div> KTYISGram</div>
    <div style="height:10px"></div>
    <div class="muted">Глобальная комната</div>
    <div style="height:8px"></div>
    <div class="muted">Политика: <a href="/api/policy" target="_blank">читать</a></div>
    <div class="muted">FAQ: <a href="/api/faq" target="_blank">читать</a></div>
  </div>

  <div class="main">
    <div class="topbar">
      <div>
        <strong id="who"></strong>
        <span class="muted" id="status">• подключение...</span>
      </div>
      <div>
        <a href="/static/login.html">Сменить аккаунт</a>
      </div>
    </div>
    
    <form id="profileForm" class="profile-form">
      <label for="nickname">Никнейм:</label>
      <input type="text" id="nickname" maxlength="32"/>
      <label for="avatar">Аватарка:</label>
      <input type="file" id="avatar" accept="image/*"/>
      <img id="avatarPreview" class="profile-avatar-preview" src="" alt="Аватар" style="display:none;">
      <button type="submit">Сохранить профиль</button>
    </form>

    <div class="chat" id="chat"></div>
    <div class="composer">
      <textarea id="text" placeholder="Напишите сообщение..."></textarea>
      <button id="send">Отправить</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    let me = JSON.parse(localStorage.getItem("me") || "{}");
    const token = localStorage.getItem("token");
    const who = document.getElementById("who");
    const statusEl = document.getElementById("status");

    // профиль
    const nicknameInput = document.getElementById("nickname");
    const avatarInput = document.getElementById("avatar");
    const avatarPreview = document.getElementById("avatarPreview");
    const profileForm = document.getElementById("profileForm");

    if(!token){
      location.href="/static/login.html";
    }

    // Инициализация профиля
    nicknameInput.value = me?.nickname || me?.phone || "";
    if(me?.avatar){
      avatarPreview.src = me.avatar;
      avatarPreview.style.display = "";
    }
    who.textContent = me?.nickname ? ("Вы: " + me.nickname) : (me?.phone ? ("Вы: " + me.phone) : "Вы");

    function renderMessage(m, isMe){
      const el = document.createElement("div");
      el.className = "msg" + (isMe ? " me" : "");
      const avatar = m.avatar || "/static/default-avatar.png";
      const nickname = m.nickname || m.sender;
      el.innerHTML = `
        <img class="msg-avatar" src="${escapeHtml(avatar)}" alt="avatar" onerror="this.src='/static/default-avatar.png'"/>
        <div class="msg-content">
          <div>${escapeHtml(m.text)}</div>
          <small>${escapeHtml(nickname)} • ${new Date(m.ts).toLocaleTimeString()}</small>
        </div>`;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(str){ return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }

    // Подключаемся к WS
    let ws;
    function connect(){
      statusEl.textContent = "• подключение...";
      ws = new WebSocket(`${location.protocol === 'https:' ? 'wss':'ws'}://${location.host}/ws?token=${encodeURIComponent(token)}`);
      ws.onopen = ()=> { statusEl.textContent = "• онлайн"; };
      ws.onclose = ()=> { statusEl.textContent = "• отключено, переподключение..."; setTimeout(connect, 1200); };
      ws.onerror = ()=> { statusEl.textContent = "• ошибка"; };
      ws.onmessage = (ev)=>{
        const data = JSON.parse(ev.data);
        if(data.type === "history"){
          chat.innerHTML="";
          data.messages.forEach(m => renderMessage(m, m.sender_id === me.id));
        } else if(data.type === "message"){
          const m = data.message;
          renderMessage(m, m.sender_id === me.id);
        }
      };
    }
    connect();

    document.getElementById("send").onclick = ()=>{
      const t = document.getElementById("text");
      const val = t.value.trim();
      if(!val) return;
      ws?.send(JSON.stringify({type:"message", text: val}));
      t.value = "";
    };

    // preview аватарки
    avatarInput.onchange = function(){
      const file = avatarInput.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(e){
          avatarPreview.src = e.target.result;
          avatarPreview.style.display = "";
        };
        reader.readAsDataURL(file);
      }
    };

    // отправка профиля (заменить на ваш API)
    profileForm.onsubmit = async function(e){
      e.preventDefault();
      const nickname = nicknameInput.value.trim();
      let avatarUrl = me.avatar || "";
      if(avatarInput.files[0]){
        // Загрузка аватарки на сервер, пример для FormData:
        const formData = new FormData();
        formData.append("avatar", avatarInput.files[0]);
        // Предполагается, что есть эндпоинт /api/upload-avatar
        const res = await fetch("/api/upload-avatar", {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        const data = await res.json();
        if(data.url) avatarUrl = data.url;
      }
      // Сохраняем профиль
      // Предполагается, что есть эндпоинт /api/update-profile
      await fetch("/api/update-profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ nickname, avatar: avatarUrl })
      });
      // Обновляем локальные данные
      me.nickname = nickname;
      me.avatar = avatarUrl;
      localStorage.setItem("me", JSON.stringify(me));
      who.textContent = "Вы: " + nickname;
      alert("Профиль обновлен!");
    };
  </script>
</body>
</html>
